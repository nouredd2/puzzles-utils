groups:
  client_group: [clientnode-1, clientnode-2, clientnode-3, clientnode-4, clientnode-5, clientnode-6, clientnode-7,
                 clientnode-8, clientnode-9, clientnode-10, clientnode-11, clientnode-12, clientnode-13, clientnode-14, clientnode-15]
  server_group: &slist [servernode]
  attack_group: [attacknode-1, attacknode-2, attacknode-3, attacknode-4, attacknode-5, attacknode-6, attacknode-7,
                 attacknode-8, attacknode-9, attacknode-10]

agents:
  benign_agent:
    group: client_group
    path: /share/magi/modules/http_client/http_client.tar.gz
    execargs: {servers: *slist, interval: 'expo(20)', sizes: '10000'}

  server_agent:
    group: server_group
    path: /share/magi/modules/apache/apache.tar.gz 
    execargs: []

  dump_agent:
    group: client_group 
    path: /share/magi/modules/tcpdump/tcpdump.tar.gz
    execargs: []

  log_agent:
    group: server_group
    path: /share/magi/modules/tcpdump/tcpdump.tar.gz
    execargs: []

  attack_agent:
    group: attack_group
    path: /proj/ILLpuzzle/modules/runcmd/runcmd.tar.gz
    execargs: []

## The mapping from the AAL procedure to the experiment apparatus 
streamstarts: [serverstream, clientstream, monitor, attackstream]

eventstreams:
  attackstream:
    - type: trigger
      triggers: [ { event: serverStarted } ]

    - type: event
      agent: attack_agent
      method: setConfiguration
      args: { cmdstring: "/proj/ILLpuzzle/scripts/run_hping3.sh 500" }

    # attack starts after 2 minutes
    - type: trigger
      triggers: [ { timeout: 120000 } ]

    - type: event
      agent: attack_agent
      method: start
      args: {}

    # attack ends 6 minutes after
    - type: trigger
      triggers: [ { timeout: 360000 } ]

    # attack ends at the end of the simulation
    # - type: trigger
    #   triggers: [ { event: serverStopped } ]
      
    - type: event
      agent: attack_agent
      method: setConfiguration
      args: { cmdstring: "/proj/ILLpuzzle/scripts/kill_hping3.sh" }

    - type: event
      agent: attack_agent
      method: start
      args: {}

    - type: event
      agent: attack_agent
      method: stop
      args: {}

  monitor:
    - type: event
      agent: dump_agent 
      method: startCollection
      args: { destination: "servernode", expression: "" }

    - type: event
      agent: log_agent
      method: startCollection
      args: { destination: "attacknode-1", expression: "" }
  
    - type: trigger
      triggers: [ { event: serverStopped } ] 

    - type: trigger
      triggers: [ { timeout: 1000 } ]
 
    - type: event
      agent: dump_agent
      method: stopCollection
      trigger: dumpStopped 
      args: {}
  
    - type: trigger
      triggers: [ {event: dumpStopped} ]

    - type: event
      agent: log_agent
      method: stopCollection
      trigger: serverdumpStop
      args: {}

    - type: trigger
      triggers: [ {event: serverdumpStop} ]

    - type: event
      agent: log_agent
      method: archiveDump
      trigger: serverDumped
      args: { archivepath: /proj/ILLpuzzle/results/ }

    - type: trigger
      triggers: [ {event: serverDumped} ]
  
    - type: event
      agent: dump_agent
      trigger: filesCopied
      method: archiveDump
      args: { archivepath: /proj/ILLpuzzle/results/ }

  serverstream: 
    - type: event
      agent: server_agent 
      method: startServer
      trigger: serverStarted 
      args: {}

    - type: trigger
      triggers: [ { event: clientStopped} ] 

    - type: event
      agent: server_agent 
      method: stopServer 
      trigger: serverStopped 
      args: {} 

  clientstream:      
      - type: trigger
        triggers: [ { event: serverStarted } ] 

      - type: event
        agent: benign_agent 
        method: startClient
        args: {}

      - type: trigger
        triggers: [ { timeout: 600000 } ]


      - type: event
        agent: benign_agent
        method: stopClient
        trigger: clientStopped 
        args: {}
      

  cleanupstream:
      - type: trigger
        triggers: [ {event: filesCopied, target: exit} ] 
